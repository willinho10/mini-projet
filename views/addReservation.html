<!DOCTYPE html>
<html>
<head>
    <title>Add Reservation</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home">Mon Ordonnanceur</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto">
                    <span id="username" class="navbar-text mr-3">Utilisateur : </span>
                </form>
                <form method="post" action="/logout" class="form-inline my-2 my-lg-0">
                    <button class="btn btn-danger">Déconnexion</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <form action="/api/reservations" method="post">
                <div class="form-group">
                    <label>Ressources:</label>
                    <div>
                        <input type="checkbox" name="resourceId[]" id="ressource1" value="RPi3"> RPi3
                        <input type="checkbox" name="resourceId[]" id="ressource2" value="AMD"> AMD
                        <input type="checkbox" name="resourceId[]" id="ressource3" value="INTEL"> INTEL
                        <input type="checkbox" name="resourceId[]" id="ressource4" value="ARM"> ARM
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateDebut">Date de début de réservation:</label>
                    <input type="datetime-local" class="form-control" id="dateDebut" name="dateDebut">
                </div>
                <div class="form-group">
                    <label for="dateFin">Date de fin de réservation:</label>
                    <input type="datetime-local" class="form-control" id="dateFin" name="dateFin">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Ajouter la réservation
                    </button>
                </div>
            </form>
            <a class="btn btn-danger" href="/reservations">Annuler</a>
        </div>
        <script>
            let user = "<%= user %>";
            document.getElementById("username").innerHTML += user;
        </script>
    </body>
</html>
