<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scheduler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home">Mon Ordonnanceur</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto">
                    <span id="username" class="navbar-text mr-3">Utilisateur : </span>
                </form>
                <form method="post" action="/logout" class="form-inline my-2 my-lg-0">
                    <button class="btn btn-danger">Déconnection</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <h1>Réservations</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ressource</th>
                        <th>Date de réservation</th>
                        <th>Date de fin de Réservation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Room 1</td>
                    <td>01/01/2022</td>
                    <td>02/01/2022</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Room 2</td>
                    <td>01/02/2022</td>
                    <td>02/01/2022</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-success" type="button" href="/addReservation">
                Add reservation
            </a>
        </div>
        <script>
            let user = "<%= user %>";
            document.getElementById("username").innerHTML += user;
        </script>
    </body>
</html>
