<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mon site</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between"><span
                class="navbar-brand mb-0 h1">Mon site web</span>
        </nav>
        <div class="container-fluid">

            <h1>Inscrivez-vous</h1>
            <form id="reg-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input class="form-control" id="username" type="text" name="username" required="true" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input class="form-control" id="password" type="password" name="password" required="true" placeholder="Password"/>
                </div>
                <button class="btn btn-primary" type="submit">Valider</button>
                <a href="login" class="btn btn-primary float-right">Retourner Ã  la page de connection</a>
            </form>
        </div>

        <script>
            const form = document.getElementById('reg-form')
            form.addEventListener('submit', registerUser)

            async function registerUser(event) {
                event.preventDefault()
                const username = document.getElementById('username').value
                const password = document.getElementById('password').value

                const result = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                }).then((res) => res.json())

                if (result.status === 'ok') {
                    alert('Success')
                } else {
                    alert(result.error)
                }
            }
        </script>
    </body>
</html>
